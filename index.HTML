<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css"> 
    <link rel="stylesheet" href="card.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Cart bilgileri</title>
</head>
<body>



<div class="wallpaper">
    <div class="destopfoto"></div>
    <div class="destopfotohelper"></div>
</div>


<div class="container">
  <div class="bankcard">
    <div class="cardfront">
      <img class="cip" src="images/Untitled-2.png"><br>
      <div class="name-and-date">
             <label id="iban-label" class="iban">0000 0000 0000 0000</label>
             <label id="name-label">Jane Appleseed</label>
        <div><label id="mm-label">00</label> <labal>/</labal> <label id="yy-label">00</label></div>
      </div>
    </div>

    <div class="cardback"><label id="cvc-label" class="cvc">000</label></div>
 </div>




    <div   class="card-information">

        <label>CARDHOLDER NAME</label><br/>
        <input type="text" id="card-name"   class="card-input card "                     placeholder="e.g. Jane Appleseed"  ><br/>
        <label>CARD NUMBER</label><br/>
        <input type="text" id="card-number" class="card-input onlynumber card"           placeholder="e.g. 1234 5678 9123 0000 " autocomplete="off" maxlength="16" pattern="[0-9]" required><br/>
        <label>EXP. DATE (MM/YY)</label>    <label>CVC</label><br/>
        <input type="text" id="card-mm"     class="card-input onlynumber card-mm-yy-w "  placeholder="MM"        maxlength="2"   autocomplete="off"  required>
        <input type="text" id="card-yy"     class="card-input onlynumber card-mm-yy-w "  placeholder="YY"        maxlength="2"   autocomplete="off"  required>
        <input type="text" id="card-cvc"    class="card-input onlynumber card-cvc-w   "  placeholder="e.g. 123"  maxlength="3"   autocomplete="off"  required>
        
        <br/><button>Confirm</button>
    </div>
</div>


<script src="card.js"></script>
</body>
</html>
